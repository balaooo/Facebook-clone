<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/general.css">
    <link rel="stylesheet" href="/CSS/nav.css">
    <link rel="stylesheet" href="/CSS/left-main.css">
    <!-- FONT -->
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/facebook-sans" rel="stylesheet">
                
    <!-- FAV ICON -->
    <link rel="shortcut icon" href="./img/Favicon.png" type="image/x-icon"> 
</head>
<body>
    <!-- NAV BAR -->
    <nav class="nav-bar">
        <div class="left-nav">
            <img src="/img/Favicon.png" alt="">
            <div class="search-bar">
                <img src="/img/search-icon.png" alt="">
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>
        <div class="middle-nav">
            <button id="home">
                <img src="./img/Home-Icon.png" alt="">
                <div class="tool-tip">Home</div>
            </button>
            <button id="watch">
                <img src="./img/Watch-Icon.png" alt="">
                <div class="tool-tip">Watch</div>
            </button>
            <button id="market-place">
                <img src="./img/Marketplace-Icon.png" alt="">
                <div class="tool-tip">Marketplace</div>
            </button>
            <button id="groups">
                <img src="./img/Groups-Icon.png" alt="">
                <div class="tool-tip">Groups</div>
            </button>
            <button id="gaming">
                <img src="./img/Gaming-Icon.png" alt="">
                <div class="tool-tip">Gaming</div>
            </button>
        </div>
        <!-- -------RIGHT NAV--------- -->
        <div class="right-nav">
            <button class="right-icons">
                <img src="./img/Menu-Icon.png" alt="">
                <div class="tool-tip">Menu</div>
            </button>
            <button class="right-icons">
                <img src="./img/Messenger-Icon.png" alt="">
                <div class="tool-tip">Messenger</div>
            </button>
            <button class="right-icons">
                <img src="./img/Notifications-icon.png" alt="">
                <div class="tool-tip">Notifications</div>
            </button>
            <button class="right-icons">
                <img class="profile-photo" src="./img/profile-pic-jenny.jpg" alt="">
            </button>
        </div>
    </nav>
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="left-main">
            <div class="left-upper-main">
                <button>
                    <img src="./img/profile-pic-jenny.jpg" alt="" class="profile-photo">
                    <div class="left-title">Jenny Huang</div>
                </button>
                <button>
                    <img src="./img/Watch-left-icon.png" alt="" class="icon">
                    <div class="left-title">Watch</div>
                </button>
                <button>
                    <img src="./img/event-icon.png" alt="" class="icon">
                    <div class="left-title">Events</div>
                </button>
                <button>
                    <img src="./img/friends-icon.png" alt="" class="icon">
                    <div class="left-title">Friends</div>
                </button>
                <button>
                    <img src="./img/memories-icon.png" alt="" class="icon">
                    <div class="left-title">Memories</div>
                </button>
                <button>
                    <img src="./img/see-more-icon.png" alt="" class="icon">
                    <div class="left-title">See More</div>
                </button>
            </div>
            <div class="left-lower-main">
                <div class="session-title">Shortcuts</div>
                <button>
                    <img src="./img/cat-lover-group-img.jpg" alt="" class="groups-photo">
                    <div class="left-title">Cat Lovers</div>
                </button>
                <button>
                    <img src="./img/cat-lover-group-img.jpg" alt="" class="groups-photo">
                    <div class="left-title">Cat Lovers</div>
                </button>
                <button>
                    <img src="./img/cat-lover-group-img.jpg" alt="" class="groups-photo">
                    <div class="left-title">Cat Lovers</div>
                </button>
                <button>
                    <img src="./img/cat-lover-group-img.jpg" alt="" class="groups-photo">
                    <div class="left-title">Cat Lovers</div>
                </button>
                <button>
                    <img src="./img/cat-lover-group-img.jpg" alt="" class="groups-photo">
                    <div class="left-title">Cat Lovers</div>
                </button>
                <button>
                    <img src="./img/see-more-icon.png" alt="" class="icon">
                    <div class="left-title">See More</div>
                </button>
            </div>
        </div>
        <div class="middle-main"></div>
        <div class="right-main"></div>
    </div>
    
</body>
</html>
